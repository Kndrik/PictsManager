name: Test Swift

on:
    pull_request:
        branches:
            - main
            - 'dev'
    workflow_dispatch:
    
jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build & test
        run: xcodebuild -project PictsManager.xcodeproj -scheme PictsManager -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'
